<section class="loginpage">

	<div class="loginDiv" ng-controller="FormController">
		<form >
			<input type="text" ng-model="username" name="username" placeholder="Username">
			<input type="password" ng-model="password" name="password" placeholder="Password">
			<br>
			<input type="submit" ng-click="autho()" value="Login" name="login">
			<hr>
			<span><b>Status: </b> <div ng-bind-html="message"></div> </span>
		</form>
	</div>
</section>
